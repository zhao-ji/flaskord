<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>单词日查询统计</title>
    </head>
    <body>
        {% for word_dict in word_list %}
            <div>
                <b>单词：{{ word_dict["word"] }}<b>
                <b>查询时间：{{ word_dict["time"] }}<b>
                <b>查询次数：{{ word_dict["freq"] }}<b>
            </div>
        {% endfor %}
    </body>
</html>
